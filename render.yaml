services:
  - name: backend
    runtime: python
    path: backend
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DEBUG
        value: "false"

  - name: frontend
    runtime: node
    path: frontend
    startCommand: npm run build && npm run start
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false

databases:
  - name: postgres
    plan: free

  - name: redis
    plan: free
